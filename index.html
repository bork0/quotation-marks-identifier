<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punctuation Marks</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container_result">
        <h1 id="result"></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="form">
                    <div class="form-group">
                        <h2 id="title">Enter a punctuation mark</h2>
                        <input class="form-control" type="text" value="" id="mark">

                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
